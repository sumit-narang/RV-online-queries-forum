    <script type="text/javascript">
        function calc()
        {
            var checkedValue = null; 
            var inputElements = document.getElementsByClassName('tagged');
            for(var i=0; inputElements[i]; ++i){
                if(inputElements[i].checked){
                    checkedValue = inputElements[i].value;
                    document.getElementById('empty-tag').innerHTML=checkedValue +"&nbsp;";
                    break;
                }
                else if(inputElements[i].unchecked){
                    checkedValue = null;
                    document.getElementById('empty-tag').innerHTML=checkedValue +"&nbsp;";
                    break;
                }
            }
            
        }
    </script>
