<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
	<title>Community Signup</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootsign.css">
	<link rel="stylesheet" type="text/css" href="modal.css">
	<!--[if lt IE9]><script type="text/javascript"></script><![endif]-->
</head>
<body>

	<!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Login</button>

	<!-- Modal -->
	
    <div class="modal fade" id="myModal" role="dialog">
    <div class="vertical-alignment-helper"><!-- custom -->
    <div class="modal-dialog vertical-align-center">
	    <div class="gradient-login col-lg-4 col-md-4 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-4  col-sm-offset-3  col-xs-offset-1"><!-- Modal content-->
    	<button type="button" class="close" data-dismiss="modal">&times;</button>
			<div class="col-lg-8 col-md-10 col-sm-10 col-xs-10 col-lg-offset-2 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
				    <!--starting form-->
					<form>
						<!--Email-->
					    <div class="form-group">
    						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  						</div>
						<!--Password-->
					    <div class="form-group">
    						<input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
  						</div>
						<!--submit button-->
					    <button type="submit" class="btn btn-default btn-custom">Login</button>
					</form>
				</div><!--inner padding form-->
				<div id="footer" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
				<div class="login-footer col-lg-12 col-md-12 col-sm-12 col-xs-12">
					Don't have an account <a href="#">Sign Up</a>
					<br><a href="#">Forgot Password ?</a>
				</div>  
	    </div>
    </div>
    </div>
    </div>

	<script type="text/javascript" src="jquer-1.9.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
